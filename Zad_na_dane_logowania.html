<html><head>    <title>Zad 4</title>    <meta Charset="Utf-8">    <style type="text/css">        * {            font-family: Verdana;            background-color: #75d1ff;        }        #strona {            text-align: center;        }    </style></head><body><div id="strona">    <h1>Walidacja</h1>    <form id="form">        ImiÄ™ <input type="text" id="name"><br>        Nazwisko <input type="text" id="surname"><br>        E-mail <input type="text" id="mail"><br>    </form>    <input type="submit" id="button" value="Wyslij Dane">    <div id="result">    </div></div><script>    document.getElementById("button").addEventListener("click", check);    const name = document.getElementById("name");    const username = document.getElementById("surname");    const email = document.getElementById("mail");    function check() {        const result = document.getElementById("result");        result.innerHTML = "";        const valueName = name.value;        const reg1 = /^[A-Z]{1}[^\s]+$/i;        if (reg1.test(valueName)) {            result.innerHTML += "Imie poprawnie<br>";        } else {            result.innerHTML += "Imie nie spelnia warunkow.<br>"        }        const valueUsername = username.value;        if (reg1.test(valueUsername)) {            result.innerHTML += "Nazwisko poprawnie<br>";        } else {            result.innerHTML += "Nazwisko nie spelnia warunkow.<br>"        }        const valueMail = email.value;        const reg2 = /^[-\w\.]+@([-\w]+\.)+[a-z]+$/i;        if (reg2.test(valueMail)) {            result.innerHTML += "Mail poprawny<br>";        } else {            result.innerHTML += "Email nie spelnia warunkow."        }    }</script></body></html>
